<script>
    token = window.localStorage.getItem('video_token');
    username = window.localStorage.getItem('video_user');
    if (username) {
        $('#my_profile').attr('href', '/' + username + '/home/profile')
        $('#my_fans').attr('href', '/' + username + '/home/fans')
        $('#my_attention').attr('href', '/' + username + '/home/attention')
        $('#my_video').attr('href', '/' + username + '/home/video')
        $('#my_history').attr('href', '/' + username + '/home/history')
        $('#my_account').attr('href', '/' + username + '/home/account')
    }

    $.ajax({
        url: 'http://127.0.0.1:8000/v1/users/' + username + '/attention',
        type: 'get',
        beforeSend: function (request) {
            request.setRequestHeader("Authorization", token);
        },
        success: function (data) {
            if (data.code === 200) {
                $('#attention_count').text(data.count)
                $('.profile-pic').attr('src', 'http://127.0.0.1:8000/media/' + data.avatar)
                $('#profile-pic').attr('href', '/' + username + '/home/profile')
                // console.log(data)
                $.each(data.data, function (index, obj) {
                    $('.table tbody').append(`
                                    <tr>
                                        <td><a class="nav-link waves-effect waves-dark" href="/${obj.username}/space"><img height="25"
                                src="http://127.0.0.1:8000/media/${obj.avatar}" alt="user" class="img-circle"/></a></td>
                                        <td>${obj.username}</td>
                                        <td>${obj.email}</td>
                                        <td>${obj.time}</td>
                                        <td><button class="btn-danger" onclick="cancel_attention('${obj.username}')">取关</button></td>
                                    </tr>`)
                })
            } else {
                alert(data.error)
            }
        }
    })

    // 取关
    function cancel_attention(name) {
        $.ajax({
            url: 'http://127.0.0.1:8000/v1/users/' + username + '/attention',
            type: 'post',
            data: {'name': name},
            beforeSend: function (request) {
                request.setRequestHeader("Authorization", token);
            },
            success: function (data){
                if (data.code===200){
                    // console.log(data)
                    window.location.reload()
                }
            }
        })
    }

</script>
