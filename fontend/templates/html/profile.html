<script>
    token = window.localStorage.getItem('video_token');
    username = window.localStorage.getItem('video_user');
    if (username) {
        $('#upload').attr('href', '/' + username + '/movies/release')
        $('#my_profile').attr('href', '/' + username + '/home/profile')
        $('#my_fans').attr('href', '/' + username + '/home/fans')
        $('#my_attention').attr('href', '/' + username + '/home/attention')
        $('#my_video').attr('href', '/' + username + '/home/video')
        $('#my_history').attr('href', '/' + username + '/home/history')
        $('#my_account').attr('href', '/' + username + '/home/account')
        $('#fans').attr('href', '/' + username + '/home/fans')
        $('#attention').attr('href', '/' + username + '/home/attention')
    }
    // 初始化数据
    $.ajax({
        type: 'get',
        url: 'http://127.0.0.1:8000/v1/users/' + username,
        beforeSend: function (request) {
            request.setRequestHeader("Authorization", token);
        },
        success: function (data) {
            if (data.code === 200) {
                // console.log(data)
                $('.my_username').val(data.data['username'])
                $('.my_phone').val(data.data['phone'])
                $('.my_sign').val(data.data['sign'])
                $('.my_password').val(data.data['password'])
                $('.my_email').val(data.data['email'])
                $('.img-circle').attr('src', 'http://127.0.0.1:8000/media/' + data.data['avatar'])
                $('.profile-pic').attr('src', 'http://127.0.0.1:8000/media/' + data.data['avatar'])
                $('.card-title').text(data.data['username'])
                $('#fans').text('粉丝数：' + data.data['fans_count'])
                $('#attention').text('关注数：' + data.data['attention_account'])
                // console.log($('.my_gender option'), data.data['gender'])
                $.each($('.my_gender option'), function (index, option) {
                    // console.log($(option).val())
                    if ($(option).val() == data.data['gender']) {
                        $(this).attr('selected', 'selected')
                    }
                })
            } else {
                console.log(data.error)
            }
        },
        error: function (data) {
            alert('请登录！')
            window.location.href = '/login';
        }
    })

    // 更新
    function update() {
        let name = $('.my_username').val()
        let phone = $('.my_phone').val()
        let password = $('.my_password').val()
        let email = $('.my_email').val()
        let sign = $('.my_sign').val()
        let gender = $('.my_gender').val()
        let put_data = {
            'username': name,
            'phone': phone,
            'password': password,
            'email': email,
            'sign': sign,
            'gender': gender,
        }
        $.ajax({
            type: 'post',
            url: 'http://127.0.0.1:8000/v1/users/' + username,
            async: false,
            data: JSON.stringify(put_data),
            contentType: 'application/json',
            dataType: 'json',
            beforeSend: function (request) {
                request.setRequestHeader("Authorization", token);
            },
            success: function (data) {
                console.log(data)
                if (data.code == 200) {
                    alert('修改成功！');
                    window.localStorage.setItem('video_user', data.username);
                    window.localStorage.setItem('video_token', data.data['token']);
                    window.location.reload();
                } else {
                    alert('更新失败！' + data.error);
                    window.location.reload();
                }
            }

        })
    }

    // 注销
    function my_logout() {
        $.ajax({
            type: 'get',
            url: 'http://127.0.0.1:8000/v1/users/' + username + '?logout=1',
            async: false,
            dataType: 'json',
            beforeSend: function (request) {
                request.setRequestHeader("Authorization", token);
            },
            success: function (data) {
                if (data.code == 200) {
                    alert('用户' + data.username + '退出成功！')
                    window.localStorage.clear()
                    window.location.href = '/index'
                } else {
                    alert('退出失败' + data.error)
                }
            }
        })
    }

    // 图像预览
    $('#avatar').change(function () {
        //获取用户选中文件对象
        let file_obj = $(this)[0].files[0];
        // 获取文件对象的路径
        let reader = new FileReader();
        reader.readAsDataURL(file_obj);
        reader.onload = function () {
            // console.log(reader.result)
            $('.img-circle').attr('src', reader.result);
        };
    })

    // 上传图像
    function avatar_upload() {
        let form_data = new FormData();
        form_data.append('avatar', $('#avatar')[0].files[0]);
        $.ajax({
            url: 'http://127.0.0.1:8000/v1/users/' + username + '/avatar',
            type: 'post',
            contentType: false,
            processData: false,
            data: form_data,
            beforeSend: function (request) {
                request.setRequestHeader("Authorization", token);
            },
            success: function (data) {
                if (data.code == 200) {
                    alert('图像上传成功！')
                    window.location.reload()
                } else {
                    alert(data.error)
                }
            }
        })
    }

    // 用户查询
    $('#search_user').click(function () {
        let keyword = $('#keyword').val()
        $.ajax({
            url: 'http://127.0.0.1:8000/v1/search/user/?keyword=' + keyword,
            type: 'get',
            beforeSend: function (request) {
                request.setRequestHeader("Authorization", token);
            },
            success: function (data) {
                console.log(data)
                $('#user_info').hide()
                $('#row div').hide()
                $('.table thead').hide()
                $('#row').append(`<div class="col-lg-8 col-xlg-9 col-md-7">
                                <div class="table-responsive">
                                <table class="table">
                                    <h3>共查询到结果：(${data.length} 条)</h3>
                                    <thead>
                                    <tr>
                                        <th>图像</th>
                                        <th>用户名</th>
                                        <th>性别</th>
                                        <th>ta的粉丝数</th>
                                    </tr>
                                    </thead>
                                    <tbody>

                                    </tbody>
                                </table>
                            </div>
                        </div>`)
                $.each(data,function (index,obj){
                    if (!data){
                        $('.table thead').append(`
                        查无此人！！！
                        `)
                    }else {
                        $('.table thead').append(`
                         <tr>
                            <td><a class="nav-link waves-effect waves-dark" href="/${obj.nickname}/space"><img height="30px" class="profile-pic" src="http://127.0.0.1:8000${obj.avatar}" alt=""></a></td>
                            <td>${obj.nickname}</td>
                            <td>${obj.gender}</td>
                            <td>${obj.fans_count}</td>
                        </tr>
                        `)
                    }
                })
            }
        })
    })


</script>
