<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>电影分类</title>
    <link rel="stylesheet" href="../../static/css/main.css"/>
    <link rel="stylesheet" href="../../static/css/style.css"/>
    <link rel="stylesheet" href="../../static/css/icofont.css"/>
    <link rel="stylesheet" href="../../static/css/mian_style.css"/>
    <style>
        .news-bg-1 {
            background: url('../static/images/news3.jpg') no-repeat center / cover;
            height: 250px;
        }

        .news-date {
            left: 240px;
        }

        .news-content {
            left: 250px;
        }

        #my_diy{
            line-height: 0;
        }
    </style>
</head>
<body>
<!--头部开始	-->
<header class="header">
    <div class="container">
        <div class="header_area">
            <div class="logo">
                <a href="/index">
                    <img src="../../static/images/logo.png" alt="logo"/>
                </a>
            </div>
            <div class="meau">
                <ul>
                    <li style="width: 240px;">
                        <a href="/login" class="theme-btn">
                            <i class="icofont icofont-ticket"></i>
                            &nbsp;&nbsp;登陆
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!--头部结束-->
</header>

<section class="blog-area">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="section-title pb-20">
                        <h1 id="classification_content"><i class="icofont icofont-star"></i>电影分类
                        </h1>
                    </div>
                </div>
            </div>
            <hr/>
            <div class="row">
                <div id="movie_content" class="col-lg-12">
                    <!--不同电影类别动态渲染数据-->
                </div>
            </div>
        </div>
    </section>

<footer id="end">
    <div class="container">
				<span class="company">
					XXX
				</span>
    </div>
</footer>
</body>
<script type="text/javascript" src="../../static/js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="../../static/js/main.js"></script>
<script>
    token = window.localStorage.getItem('video_token');
    username = window.localStorage.getItem('video_user');
    let url = window.location.toString();
    let indexs = url.lastIndexOf('=')
    let type_id = url.substring(indexs+1,url.length);
    if (indexs==-1){
        type_id = '';
    }
    if (username) {
        $('.theme-btn').text(username + "个人中心")
        $('.theme-btn').attr('href', '/' + username + '/home/profile')
    }
    $.ajax({
        url:'http://127.0.0.1:8000/v1/classifications/?type='+type_id,
        type: 'get',
        success: function (data){
            console.log(data)
            if(data.type){
                $('#classification_content').text(data.type+'类('+ data.data.length+')')
            }else {
                $('#classification_content').text('全部'+'('+ data.data.length+')')
            }
            $.each(data.data, function (index, obj) {
                 $('#movie_content').append(`
                    <div class="single-news">
                        <div class="news-bg-1">
                            <img src='http://127.0.0.1:8000/media/${obj.poster}' alt="" style="height: 100%">
                        </div>
                        <div class="news-date">
                            <h2><span>${obj.month}</span> ${obj.day}</h2>
                            <h1>${obj.year}</h1>
                        </div>
                        <div class="news-content">
                            <h2>${obj.title}</h2>
                             <span style="color: chartreuse">${obj.classifications}</span>
                            <p style="margin-top: 20px;margin-bottom: -10px">主演：${obj.actor}</p>
                        </div>
                        <a href="/movie/${obj.rank}" target="_blank">Read More</a>
                    </div>
                `)

            })
        }
    })
</script>
</html>
